<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Folder</title>
  <link rel="stylesheet" href="src/styles/main.css" />
  <script defer src="/js/folder.js"></script>
</head>

  <div class="window folder-window" data-folder-name="Videos">

        <span>Joyful</span>
      </button>
      <!-- Papaz -->
      <button class="desktop-icon" id="icon-Papaz" data-window="Papaz" aria-label="Open Papaz">
        <img src="https://cdn.glitch.global/25331b85-e206-4347-93a8-666983818ff8/VaporTV.png?v=1747403426893" alt="" loading="lazy" />
        <span>Papaz</span>
      </button>
      <!-- Future -->
      <button class="desktop-icon" id="icon-future" data-window="future" aria-label="Open Future">

      </button>
