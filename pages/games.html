<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOS Games - Cyberpunk OS</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/cyberpunk-theme.css">
  <link rel="stylesheet" href="../css/windows.css">
  <link rel="stylesheet" href="../css/games.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="cyberpunk-theme">
  <div class="desktop">
    <div id="desktop-icons">
      <!-- Desktop icons will be here -->
    </div>
    
    <div id="game-container">
      <!-- Game launcher will be inserted here -->
    </div>
  </div>

  <script src="../js/core/desktop.js"></script>
  <script src="../js/core/window-manager.js"></script>
  <script src="../js/games/dos-launcher.js"></script>
  <script>
    // Initialize the DOS Game Launcher when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      if (window.dosGameLauncher) {
        window.dosGameLauncher.init('game-container');
      }
    });
  </script>
</body>
</html>
